{% extends "book/base.html" %}

{% block content %}
    {% for book in object_list %}
        {% if book.published %}
            <h3 class="col-md-12"><a href='{{ book.get_absolute_url|safe }}'>{{ book.title }}</a></h3>
                <div class="col-md-12">{{ book.updated }}</div>
            <div class="col-md-12">{{ book.content|safe }}</div>
        {% endif %}
    {% endfor %}
{% endblock %}
